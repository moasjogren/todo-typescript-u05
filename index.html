<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./src/img/check.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/style.css" />
    <title>DO IT!</title>
  </head>
  <body>
    <div class="app" id="app">
      <header class="header" id="header">
        <h1 class="header-title">&#128221; My todos:</h1>
      </header>
      <main class="main" id="main">
        <fieldset class="add-todo">
          <input autocomplete="off" type="text" id="todo-text" name="todo-text" placeholder="Write something..." />
          <input id="button" type="submit" value="Add todo" />
        </fieldset>
        <div class="todo-container" id="todo-container"></div>
        <button class="delete-all" id="delete-all">Clear all</button>
      </main>
      <footer id="footer"></footer>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
